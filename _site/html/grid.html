      .wrapper {

        /* grid-template-columns: 40% 40% 20%; */
        /* 33% 33% 33%로 비율로 나눠지는 방식 */

        /* grid-gap: 24px; */
        grid-row-gap: 24px;
        grid-column-gap: 12px;
        /* grid의 세로 높이 정하기 */
        grid-auto-rows: 100px;
        grid-auto-rows: minmax(100px, auto);
      }

      }
