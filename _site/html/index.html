<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <style>
      .text-area {
        margin-top: 90px;
        margin-left: 24px;
        animation: showText 0.1s;
      }
      .text-area h1 {
        margin-bottom: 22px;

        animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation: showText 0.5s;
      }

      .desc {
        /* animation: showText 0.35s;
        animation-duration: 0.2s;
        animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation-fill-mode: both; */
      }

      .line {
        width: 46px;
        height: 1px; /* 인라인 블럭
      알아두기 */
        display: inline-block;
        position: relative;
        top: -7px;
        background-color: #ffe6cf;
        opacity: 0.2;
      }
      .volume {
        margin-bottom: 85px;
      }
      #circle-wrapper {
        /* border: 1px solid red; */
        position: relative;
        margin-left: 24px;
        margin-top: 42px;
      }
      .circle {
        width: 246px;
        height: 246px; /* background-color: red; */
        border-radius: 50%;
        position: absolute;
        top: 0;

        animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
      }
      .circle:first-child {
        background-color: transparent;
        border: 1px solid rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
        margin-left: 0px;
        animation: circleShow 0.5s;
        animation-delay: 0.1s;
        animation-fill-mode: both;
      }
      .circle:nth-child(2) {
        background-color: #ffc000;
        left: 100px;
        animation: circleShow 0.5s;
        animation-delay: 0.2s;
        animation-fill-mode: both;
      }
      .circle:last-child {
        background-color: #fedd15;
        left: 200px;
        transition: 1s;
        top: 0px;
        animation: circleShow 0.5s;
        animation-delay: 0.3s;
        animation-fill-mode: both;
      }
      .circle:hover {
        background-color: blue;
        top: -20px;
      }
      .circle:active {
        background-color: red;
        top: -20px;
      }
      #badge {
        background-color: #ffc000;
        width: 56px;
        height: 56px;
        color: #485861;
        margin-left: 24px;
        padding-left: 13px;
        padding-top: 18px;
        font-size: 9px;
        line-height: 11px;
        box-sizing: border-box;
        position: fixed;
        top: 0;
        right: 24px;
        font-weight: bold;

        animation: slideDown 0.5s;
        animation-fill-mode: both;
        animation-delay: 0.5s;
      }
    </style>
  </head>
  <body>
    <!-- 텍스트 영역 -->
    <div class="text-area stagger-wrapper">
      <h1>
        <div class="volume stagger-item">vol. 4</div>
        <div class="title">
          <div class="stagger-item">
            Classics
            <div class="line"></div>
          </div>
          <div class="stagger-item">nerver</div>
          <div class="stagger-item">get old</div>
        </div>
      </h1>
      <p class="desc stagger-item">
        We'll make a mobile magazine<br />
        using html, css
      </p>
    </div>
    <!-- 원 -->
    <div id="circle-wrapper">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <!-- 뱃지 -->
    <div id="badge">
      EX-<br />
      badger
    </div>

    <nav class="gnb">
      <a href="./index.html" class="cover mouse-effect active">
        <img src="./img/icon/cover.svg" alt="" />
      </a>
      <a href="./issue.html" class="issue mouse-effect">
        <img src="./img/icon/issue.svg" alt="" />
      </a>
      <a href="./like.html" class="like mouse-effect">
        <img src="./img/icon/like.svg" alt="" />
      </a>
      <a href="./myPage.html" class="my mouse-effect">
        <img src="./img/icon/more.svg" alt="" />
      </a>
    </nav>
  </body>
</html>
