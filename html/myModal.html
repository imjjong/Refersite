<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPage</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <style>
      header {
        text-align: center;
        margin-top: 75px;
      }

      header .thumb {
        width: 92px;
        height: 92px;
        border-radius: 50%;
        box-shadow: 0 6px 12px 0 rgba(0, 0, 0, 0.1),
          0 12px 24px 0 rgba(0, 0, 0, 0.24);
      }

      header .thumb-wrapper {
        position: relative;
        display: inline-block;
        margin-bottom: 36px;
      }

      header .badge {
        width: 28px;
        height: 28px;
        font-size: 12px;
        position: absolute;
        background-color: #ff5500;
        border-radius: 50%;
        top: 0;
        right: -8px;
        display: flex;
        justify-content: center;
        align-items: center;
        /* 센터 맞추기 */
        /* margin: 0 auto; */
      }

      header .greeting {
        margin-bottom: 10px;
      }

      header .mail {
        padding: 8px 22px 10px 22px;
        background-color: rgba(0, 0, 0, 0.05);
        display: inline-block;
        border-radius: 20px;
        /* border: 1px solid rgba(0, 0, 0, 0.08); */
        box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.08);
        /* box-sizing: border-box; */
        margin-top: 18px;
      }

      /* 리스트 */
      .list {
        margin-top: 48px;
      }

      .list .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        font-size: 15px;
      }

      .list .item .left {
        display: flex;
        align-items: center;
      }

      .list .item .left .name {
        margin-left: 6px;
      }
      .list .item .right {
        opacity: 0.5;
      }

      .list .item img {
        padding: 20px 20px;
      }
      .list .item .right img {
        padding-right: 14px;
      }

      .modal-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal-inner {
        width: calc(100% - 48px);
        background-color: #485861;
        border-radius: 12px;
        overflow: hidden;
        /* padding: 24px; */
        animation: showPopup 0.75s;
        animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
      }

      .modal-inner .thumb {
        height: 234px;
        background-color: aliceblue;
        background-image: url(./img/likes-3.jpg);
        background-size: cover;
        background-position: center;
      }

      .modal-inner .title {
        font-size: 17px;
      }

      .modal-inner .description {
        margin-top: 4px;
        line-height: 19px;
        font-size: 12px;
      }

      .modal-inner button {
        padding: 10px 20px;
        font-size: 15px;
        border: 1px solid rgba(255, 230, 207, 0.28);
        border-radius: 4px;
        position: absolute;
        right: 24px;
        bottom: 24px;
      }

      .bottom-info {
        height: 212px;
        padding: 24px;
        box-sizing: border-box;
        position: relative;
      }

      .overlay {
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.7);
        position: fixed;
        top: 0;
        left: 0;
        animation: fadeIn 0.5s;
        animation-fill-mode: both;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="thumb-wrapper">
        <img class="thumb" src="./img/user-thumb.png" />
        <div class="badge">7</div>
      </div>
      <div class="text-area">
        <h2 class="greeting">Hi, Morris</h2>
        <div class="desc">
          We'll make a mobile magazine app<br />
          using html, css only.
        </div>
      </div>
      <div class="mail mouse-effect">
        <a href="mailto:jjong.@gmail.com">jjong@gmail.com</a>
      </div>
    </header>

    <ul class="list">
      <li class="item mouse-effect">
        <div class="left">
          <img src="./img/icon/bookmark.svg" />
          <div class="name">Bookmark</div>
        </div>
        <div clas="right">
          <img src="./img/icon/right_arrow.svg" />
        </div>
      </li>

      <li class="item mouse-effect">
        <div class="left">
          <img src="./img/icon/account.svg" />
          <div class="name">Account info</div>
        </div>
        <div clas="right">
          <img src="./img/icon/right_arrow.svg" />
        </div>
      </li>

      <li class="item mouse-effect">
        <div class="left">
          <img src="./img/icon/business.svg" />
          <div class="name">Business</div>
        </div>
        <div clas="right">
          <img src="./img/icon/right_arrow.svg" />
        </div>
      </li>

      <li class="item mouse-effect">
        <div class="left">
          <img src="./img/icon/puzzle.svg" />
          <div class="name">Blah Blah</div>
        </div>
        <div clas="right">
          <img src="./img/icon/right_arrow.svg" />
        </div>
      </li>
    </ul>

    <nav class="gnb">
      <a href="./index.html" class="cover mouse-effect">
        <img src="./img/icon/cover.svg" alt="" />
      </a>
      <a href="./issue.html" class="issue mouse-effect">
        <img src="./img/icon/issue.svg" alt="" />
      </a>
      <a href="./like.html" class="like mouse-effect">
        <img src="./img/icon/like.svg" alt="" />
      </a>
      <a href="./myPage.html" class="my mouse-effect active">
        <img src="./img/icon/more.svg" alt="" />
      </a>
    </nav>

    <div class="overlay"></div>
    <div class="modal-wrapper">
      <div class="modal-inner">
        <div class="thumb"></div>
        <div class="bottom-info">
          <div class="title">Dear, Designers.</div>
          <p class="description">
            Lorem Ipsm is simply dummy text of the pringting and typesetting
            industry. it has been the industry's standard.
          </p>
          <a href="myPage.html"><button>Close</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
